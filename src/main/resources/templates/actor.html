<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link th:href="@{/css/style.css}" rel="stylesheet"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link th:href="@{/css/style-pure.css}" rel="stylesheet"/>
    <title>Actor</title>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <table class="pure-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Famous role</th>
                <th>Special skill</th>
                <th>Best Movie</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${actor.getName()}"></td>
                <td th:text="${actor.getFamousRole()}"></td>
                <td th:text="${actor.getSpecialSkill()}"></td>
                <td th:text="${actor.getBestMovie()}"></td>
            </tr>
            </tbody>
        </table>
        <a class="button-secondary pure-button" href="/actors">Back</a>
    </div>
    <div class="pure-u-1-3"></div>
</body>
</html>
