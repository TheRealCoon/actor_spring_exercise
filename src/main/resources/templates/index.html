<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link th:href="@{/css/style.css}" rel="stylesheet"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link th:href="@{/css/style-pure.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actors</title>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <img class="pure-img" th:src="@{/images/buds.jpg}" alt="budSpencer"/>
        <div class="actor-links" th:each="actor:${actors}">
            <a th:href="@{/actors/{id}(id = ${actor.id})}">
                <span th:text="${actor.name}"></span>
            </a>
        </div>
        <form class="pure-form-aligned" action="/actors" method="post">
            <fieldset>
                <div class="pure-control-group">
                    <label for="aligned-name">Name</label>
                    <input type="text" id="aligned-name" name="name"/>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-text1">Famous role</label>
                    <input type="text" id="aligned-text1" name="famousRole"/>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-text2">Special skill</label>
                    <input type="text" id="aligned-text2" name="specialSkill"/>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-text3">Best movie</label>
                    <input type="text" id="aligned-text3" name="bestMovie"/>
                </div>
                <div class="pure-controls">
                    <button type="submit" class="pure-button button-success">Save actor</button>
                </div>
            </fieldset>
          <!--  <p>Name: <input type="text" name="name"/></p>
            <p>Famous Role: <input type="text" name="famousRole"/></p>
            <p>Special skill: <input type="text" name="specialSkill"/></p>
            <p>Best movie: <input type="text" name="bestMovie"/></p>
            <p>
                <button type="submit" class="pure-button pure-button-primary">Save actor!</button>
            </p>-->
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
</body>
</html>
